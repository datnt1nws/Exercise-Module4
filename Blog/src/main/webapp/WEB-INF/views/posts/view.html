<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Post</title>
</head>
<body>
<div th:replace="~{layout :: content}">
  <h2 th:text="${post.title}"></h2>
  <p><strong>Category:</strong> <span th:text="${post.category.name}"></span></p>
  <p><strong>Created At:</strong> <span th:text="${post.createdAt}"></span></p>
  <p th:text="${post.content}"></p>
  <a href="/posts" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
