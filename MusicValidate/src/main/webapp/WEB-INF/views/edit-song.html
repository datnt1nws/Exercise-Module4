<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Song</title>
</head>
<body>
<h2>Edit Song</h2>
<form th:action="@{/edit-song}" th:object="${song}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <div>
    <label for="songName">Song Name:</label>
    <input type="text" id="songName" th:field="*{songName}"/>
    <span th:if="${#fields.hasErrors('songName')}" th:text="${#fields.errors('songName')}" style="color:red"></span>
  </div>
  <div>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" th:field="*{artist}"/>
    <span th:if="${#fields.hasErrors('artist')}" th:text="${#fields.errors('artist')}" style="color:red"></span>
  </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}"/>
    <span th:if="${#fields.hasErrors('genre')}" th:text="${#fields.errors('genre')}" style="color:red"></span>
  </div>
  <button type="submit">Update Song</button>
</form>
</body>
</html>
