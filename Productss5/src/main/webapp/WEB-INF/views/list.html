<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Danh sách sản phẩm</h2>
  <a href="/products/create" class="btn btn-primary mb-3">Tạo sản phẩm mới</a>

  <form th:action="@{/products/search}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Tìm kiếm theo tên...">
      <button type="submit" class="btn btn-secondary">Tìm kiếm</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Mô tả</th>
      <th>Nhà sản xuất</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.manufacturer}"></td>
      <td>
        <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-info btn-sm">Xem</a>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
